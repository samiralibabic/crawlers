<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get started · PulseCrawler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
  <div class="page">
    <header>
      <div class="container nav">
        <a class="logo" href="/landing">
          <span class="logo-mark">P</span>
          <span>PulseCrawler</span>
        </a>
        <div class="nav-cta">
          <a class="btn btn-outline" href="/login">Sign in</a>
        </div>
      </div>
    </header>

    <main class="app-main">
      <section class="app-hero">
        <div class="container">
          <h1>Create your PulseCrawler account.</h1>
          <p>Start your first crawl in minutes with a workspace built for outbound link intelligence.</p>
        </div>
      </section>

      <section class="app-section">
        <div class="container">
          <div class="card">
            <h2>Start free</h2>
            <form method="POST" class="form-stack">
              <div>
                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="Your name" required>
              </div>
              <div>
                <label for="email">Work email</label>
                <input type="email" id="email" name="email" placeholder="you@company.com" required>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
              </div>
              <button type="submit" class="btn btn-primary">Create account</button>
            </form>
            <p class="helper-text">Already have an account? <a href="/login">Sign in</a>.</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-grid">
        <span>© 2024 PulseCrawler. All rights reserved.</span>
        <div class="footer-links">
          <a href="/privacy">Privacy</a>
          <a href="/imprint">Imprint</a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
